<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Formulaire d'inscription</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <!-- changer couleur-->
        <div class="container-fluid">
            <a class="navbar-brand" style="color: lightseagreen" ;><strong>Welcome to our
                    school</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Liste.html">
                            <strong class="active text-dark">Afficher liste des étudiants</strong>
                        </a>
                    </li>
                </ul>
                <a href="Formulaire.html" class="btn btn-outline-primary ms-auto">Inscrire nouvel étudiant</a>
            </div>
        </div>
    </nav>
    <!-- Fin Navbar -->

    <!-- Formulaire -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-5">
            <h1 class="text-center mb-4 text-primary">Données étudiant</h1>
            <form>
                <div class="form-group mb-3">
                    <!-- Nom et prénom-->
                    <label for="name"><strong>Nom :</strong></label>
                    <input type="text" class="form-control" id="nom" placeholder="Saisissez le nom de l'étudiant" />
                    <div class="invalid-feedback">Le nom est obligatoire</div>

                    <label for="name"><strong>Prénom :</strong></label>
                    <input type="text" class="form-control" id="prénom"
                        placeholder="Saisissez le prénom de l'étudiant" />
                    <div class="invalid-feedback">Le prénom est obligatoire</div>

                    <!-- Photo -->
                    <label for="photo"><strong>Photo :</strong></label>
                    <input type="file" class="form-control" id="photo"
                        placeholder="Téléchargez la photo de l'étudiant" />
                    <div class="invalid-feedback">La photo est obligatoire</div>

                    <!-- Description -->
                    <label for="description"><strong>Description :</strong></label>
                    <textarea class="form-control mb-2 mt-2" id="description" rows="4"
                        placeholder="Entrez la description de l'étudiant"></textarea>
                    <div class="invalid-feedback">La description est obligatoire</div>

                    <!-- Bouton d'inscription -->
                    <button type="submit" id="submit" class="btn btn-success w-100"
                        style="text-decoration: none; color: white">
                        Ajouter étudiant
                    </button>
            </form>
        </div>
    </div>
    <!-- Fin Formulaire -->

    <script src="JS/Form.js"></script>
</body>

</html>
